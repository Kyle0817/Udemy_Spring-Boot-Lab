<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<title>書單詳情</title>
</head>
<body th:object="${book}">
	<div class="container" style="max-width: 700px">

		<h2 class="page-header" style="margin-top: 50px">詳情</h2>
		<div class="well">
			<p>
				<strong>書名:</strong><span th:text="*{name}">消費者行為</span>
			</p>
			<p>
				<strong>作者:</strong><span th:text="*{author}">邁克爾．所羅門</span>
			</p>
			<p>
				<strong>說明:</strong><span th:text="*{description}">一本關於營銷的書</span>
			</p>
			<p th:switch="*{status}">
				<strong>狀態:</strong>
					<span th:case="0">想讀</span>
					<span th:case="1">在讀</span>
					<span th:case="2">已讀</span>	
			</p>
		</div>
		
		<div class="alert alert-success" th:unless="*{status == 0}">
			<strong>不錯</strong>,你已經開始行動啦
		</div>
		<div class="alert alert-warning" th:if="*{status == 0}">
			<strong>注意</strong>,你還沒開始行動
		</div>
		
		<a href="javascript:history.go(-1)" class="btn btn-default">返回</a>

	</div>

	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
