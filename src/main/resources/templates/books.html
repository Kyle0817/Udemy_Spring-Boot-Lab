<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<title>書單</title>
</head>
<body>
	<div class="container">
		<h2 class="page-header">書單列表</h2>

		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>#</th>
					<th>書名</th>
					<th>作者</th>
					<th>說明</th>
					<th>狀態</th>
				</tr>
			</thead>
			<tbody>
				<!-- iterStat參數:
					count: 計數 從1開始 
 					index: 索引 從0開始 
 					size: 列表總數 
 					even/odd: 偶數/奇數
 					first/last: 第一條/最後一條
-->
				<tr th:each="book,iterStat:${books}">
					<td th:text="${iterStat.count}">1</td>
						<!-- url配置方式 -->
<!-- 					<td><a th:text="${book.name}" th:href="@{/books/{id}(id=${book.id})}">書名</a></td> -->
					<td><a th:text="${book.name}" th:href="@{'/books/' + ${book.id} }">書名</a></td>
					<td th:text="${book.author}">作者</td>
					<td th:text="${book.description}">說明</td>
					<td th:switch="${book.status}">
						<span th:case="0">想讀</span> 
						<span th:case="1">在讀</span> 
						<span th:case="2">已讀</span>
						<span th:case="*">狀態</span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
